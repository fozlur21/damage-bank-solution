<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto mt-12">
    <header class="bg-gray-900 sm:px-6 lg:px-8">
        <h1 class="text-5xl text-center mt-4 text-white">Functional <span class="text-red-500 font-medium">Our
                Bank</span>!!!</h1>
    </header>

    <main>
        <!-- balance and transaction summary -->
        <section class="mt-8 sm:flex sm:justify-center">
            <div class="flex flex-col sm:flex-row sm:space-x-4 sm:w-3/4 lg:w-full mx-auto text-white">
                <div class="bg-yellow-400 p-8 rounded-lg flex-grow">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 id="deposit-total" class="text-5xl font-medium">$<span>00</span></h2>
                </div>
                <div class="bg-red-400 p-8 rounded-lg flex-grow">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-blue-400 p-8 rounded-lg flex-grow">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>

        <!-- deposit and Withdraw section -->
        <section class="mt-8 sm:flex sm:justify-center">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 sm:w-3/4 lg:w-full mx-auto">
                <div class="bg-violet-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                    <input id="deposit-field" class="w-full sm:w-3/4 px-4 py-3 rounded block" type="text"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"
                        class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Deposit</button>
                </div>
                <div class="bg-amber-400 p-8 rounded-lg">
                    <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                    <input id="withdraw-field" class="w-full sm:w-3/4 px-4 py-3 rounded block" type="text"
                        placeholder="$ Amount you want to withdraw">
                    <button id="btn-withdraw"
                        class="bg-blue-800 px-6 py-2 text-white rounded-lg mt-4 font-medium hover:bg-blue-600">Withdraw</button>
                </div>
            </div>
        </section>

    </main>
    <script src="./js/index.js"></script>
</body>

</html>
